<div class="fixed-menu">

</div>
<div class="container">
    <div>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="streetName">Street Name:
            <input type="text" name="streetName" class="form-control" value="" formControlName="streetName">
          </label>
        </div>
  
        <div class="form-group">
          <label for="expert">Expert:
            <input type="text" name="expert" value="" class="form-control" formControlName="expert">
          </label>
        </div>
  
        <div class="form-group">
          <label for="role">Role:
            <input type="text" name="role" value="" class="form-control" formControlName="role">
          </label>
        </div>
  
        <div class="form-group">
          <label for="cv">Upload your CV:
            <input type="file" accept="application/pdf" name="cv" value="" class="form-control" formControlName="cv">
          </label>
        </div>
  
  
        <div class="form-group">
          <label for="profilePic">Upload Profile Picture:
            <input type="file" accept="image/*" name="profilePic" value="" class="form-control" formControlName="profilePic">
          </label>
        </div>

        <div class="form-group">
            <label for="sampleArt">Upload a Sample Art:
              <input type="file" accept="image/*" name="sampleArt" value="" class="form-control" formControlName="sampleArt">
            </label>
        </div>
  
    
  
        <button type="submit" class="btn btn-submit" name="button" [disabled]="!signupForm.valid">Update Profile</button>
  
      </form>
  
    </div>
  
  </div>
