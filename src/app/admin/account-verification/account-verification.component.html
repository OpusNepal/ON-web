<div class="container">
  <div class="row">

    <div class="card col-md-4" style="width:400px;" *ngFor="let artist of unverifiedArtists">
      <img class="card-img-top" src="{{ artist.profile_pic }}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{ artist.fullName }}</h4>
        <p class="card-text">Street Name: {{ artist.streetName }}</p>
        <p class="card-text">Expert: {{ artist.expert }}</p>
        <p class="card-text">Role: {{ artist.role }}</p>
        <p class="card-text">Email: {{ artist.email }}</p>
        <p class="card-text">Phone Number: {{ artist.phone }}</p>

        <div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalBio">
            View bio
          </button>

          <div class="modal fade" id="myModalBio">
            <div class="modal-dialog">
              <div class="modal-content">
                <p>{{ artist.bio }}</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            View Sample Art
          </button>

          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <img src="{{ artist.sample_art }}" alt="">
              </div>
            </div>
          </div>
        </div>

        <div>
          <button (click)="verifyArtist(artist)" class="btn btn-success">Verify</button>
          <button (click)="rejectArtist(artist)" class="btn btn-danger">Reject</button>
        </div>

      </div>

    </div>

  </div>

</div>
