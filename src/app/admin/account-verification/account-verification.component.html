<div class="container">
  <div class="row jumbotron">

    <div class="card col-md-4" style="width:400px;" *ngFor="let artist of artists">
      <img class="card-img-top" [src]="artist.profile.profilepic" width="300" height="200" alt="profile picture">
      <div class="card-body">
        <h4 class="card-title">{{ artist.fullName }}</h4>
        <p class="card-text">Email: {{ artist.email }}</p>
        <p class="card-text">Expert: {{ artist.profile.expert }}</p>
        <p class="card-text">Role: {{ artist.profile.role }}</p>
        <p class="card-text">Phone Number: {{ artist.phone }}</p>

        <div>
          <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#Bio' + artist.id">
            View bio
          </button>

          <div class="modal fade" id="Bio{{artist.id}}">
            <div class="modal-dialog">
              <div class="modal-content">
                <p>{{ artist.profile.bio }}</p>
              </div>
            </div>
          </div>
        </div>

        <div>
          <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#myModalCV'+artist.id">
            View CV
          </button>

          <div class="modal fade" id="myModalCV{{artist.id}}">
            <div class="modal-dialog">
              <div class="modal-content">
                <embed [src]="artist.profile.CV | safe" width="800" height="900" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html" />
              </div>
            </div>
          </div>
        </div>

        <div>
          <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#myModal' + artist.id">
            View Sample Art
          </button>

          <div class="modal fade" id="myModal{{artist.id}}">
            <div class="modal-dialog">
              <div class="modal-content">
                <img [src]="artist.profile.samplepic" width="800" height="800" alt="">
              </div>
            </div>
          </div>

          <div>
            <button (click)="verifyArtist(artist)" class="btn btn-success">Verify</button>
            <button (click)="rejectArtist(artist)" class="btn btn-danger">Reject</button>
          </div>
        </div>


      </div>
    </div>

  </div>
