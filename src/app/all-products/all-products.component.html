
<div class="container" *ngIf="products && products.length > 0;else noartfound">
        <div class="row"  >
              
                <div class="col-md-3 col-sm-6"  *ngFor = "let prod of products" >
                 
                    <div class="square-card">
        <a alt="square card" style="display: block;">
        
                      <div class="product-page-single">
                        <div class="single-product-item">
        
            <div class="product-image-wrap">
            <div class="card-header" style="padding: 0%">
                                <a ><img src="{{prod.image}}" alt="Product image" style="height:100%" ></a>
                                </div>
                                <div class="product-detail-inner">
                                    <div class="item-details-overly-info">
                                        <ul class="list-inline ">
                                          
                                            <!-- <li class="item-add-to-cart"><a title="Add To Cart"><i class="fa fa-shopping-cart"></i></a></li> -->
                                            <li *ngIf="enableWishlist" class="item-wishlist"  (click)="addToWishlist(prod.id)"><a  title="Wish list"><i class="fa fa-heart-o"></i></a></li>
                                           <!--  <li class="item-like"><a href="#" title="Like"><i class="fa fa-thumbs-o-up"></i></a></li> -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="product-item-details">
                                <h2><a (click)="viewProductDetail($event)"><strong id ="{{prod.id}}" style="cursor: pointer" >{{prod.Name}}</strong></a></h2><br><h2>{{prod.user.fullName}}</h2>
                                 
                                <div class="price-like-box">
                                    <div class="pull-left item-price">
                                        <!-- <span class="old-price"><del>$50.00</del></span> -->
                                        <span class="current-price">{{prod.price}}</span>
                                    </div>
                                    
                                    <div class="row" style="padding-left:10%" *ngIf="prod.rating.average">
                                    <!-- <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span> -->
                                    <ngb-rating [(rate)]="prod.rating.average" [readonly]="true"></ngb-rating>
                                    <div *ngIf="prod.rating.average ===undefined">
                                            <br>
                                          </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </a>
                    </div>
                  
                </div>   
                </div>  
  
                
</div>
