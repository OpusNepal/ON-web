<div class="login-page">
  <div class="banner">Sign<strong> Up</strong></div>
    <div class="form">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="fullName">Full Name:
              <input type="text" name="fullName" class="form-control" value="" formControlName="fullName">
            </label>
          </div>
          <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="alert alert-danger">
            Name is required
          </div>
    
          <div class="form-group">
            <label for="email">E-mail:
              <input type="email" name="email" value="" class="form-control" formControlName="email">
            </label>
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            Email is required
          </div>
    
          <div class="form-group">
            <label for="password">Password:
              <input type="password" name="password" value="" class="form-control" formControlName="password">
            </label>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            Password is required
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number:
              <input type="number" name="phoneNumber" value="" class="form-control" formControlName="Phone">
            </label>
          </div>

          <div *ngIf="Phone.invalid && (Phone.dirty || Phone.touched)" class="alert alert-danger" style="height:50px">
            Phone is required
          </div>
    
          <div class="form-group">
            <label for="userType">User Type:
              <select class="form-control" formControlName="userType" style="height:50px">
                <option value="artist">Artist</option>
                <option value="customer" [selected]="true">Customer</option>
              </select>
            </label>
          </div>
          <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" name="button" [disabled]="!signupForm.valid">Sign Up</button>
          
        </form>
    
      </div>
    
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Oops!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>The username is already taken. Try another one.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"   (click)="modal.close('Save click'); ">OK</button>
  </div>
</ng-template>
