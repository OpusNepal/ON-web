<div class="login-page">
    <div class="banner">Upload<strong> Product</strong></div>
       
    <!-- </section> -->
    
    <div class="form">
        <div class="row" style="margin:0%">
             <div class="row">
                 <h3>  {{products.length}} items in your cart</h3>
             </div>
                <div class="table-responsive">
    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Arts </th>
                                <th scope="col">Product</th>
                                <th scope="col">Available</th>
                                <th scope="col" style="width:10%"></th>
                                <th scope="col" class="text-right">Price</th>
                               
                            </tr>
                        </thead>
                        <tbody >
                              <tr *ngFor="let prod of products">
                                <td><img src="{{prod.image}}" style="width: 25%"> </td>
                                <td>{{prod.Name}}</td>
                                
                                <td> {{prod.availability}}</td>
                                <td></td>
                                <!-- <td><input class="form-control" type="text" value="1" ></td> -->
                                <td class="text-right">{{prod.price}}</td>
                                <td class="text-right"><button id = "{{prod.id}}" class="btn btn-sm btn-danger"   (click)= "removeFromCart($event)">
                                    <i  id = "{{prod.id}}" class="fa fa-trash"></i> 
                                </button> </td>
                            </tr>
                          
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td> 
                                <td>Sub-Total</td>
                                <td class="text-right">Rs.{{subTotal}}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>Shipping</td>
                                <td class="text-right">Rs.{{shipping}}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><strong>Total</strong></td>
                                <td class="text-right"><strong>Rs.{{subTotal + shipping}}</strong></td>
                            </tr>
                            
                        </tbody>
    
                    </table>
                    <a href="demo.html" class="pull-left"><strong>Keep Shopping</strong></a>
                    <div class="pull-right">
                        <a href="paymentForm.html"><button name="button" class="button">Proceed For Payment</button></a>
                    </div>
                </div>
                              
      
      
          
    </div>
</div>


</div>
<app-footer></app-footer>
