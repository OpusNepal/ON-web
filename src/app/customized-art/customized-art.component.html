<div class="container">
  <div class="row">
    <div class="jubmbotron">
      <div class="headline">
        <h2>
          Get Arts the way you have imagined <br> <br>
          <a routerLink="/customizedarthelp"><button class="btn btn-primary"> How does customized art works? </button></a>
        </h2>
      </div>
    </div>

  </div>
  <hr>


  <div class="login-page">
    <div class="form">
      <form [formGroup]="customArtForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="description"> <strong>Description </strong>
            <input type="text" name="description" class="form-control" value="" formControlName="description"
              placeholder="Describe your art...">
          </label>
        </div>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
          description is required
        </div>

        <div class="form-group">
          <label for="image"> <strong>Upload reference Art</strong>
            <input type="file" name="image" accept="image/*" value="" class="form-control form-control-file" formControlName="image" (change)="onProductSelect($event)"
              placeholder="Select reference art">
          </label><br>
          <span>Upload sample as referece for Artist</span>
        </div>

        <div class="form-group">
          <label for="preferredArtistName"> <strong> Select your preferred artist if any</strong>
            <input type="text" name="preferredArtistName" value="" class="form-control" formControlName="preferredArtistName"
               [ngbTypeahead]="search">
          </label><br>
          <span>Send us your prefered artist name</span>
        </div>

        <div class="form-group">
          <label for="framing"><strong>Framing</strong>
            <select class="form-control" formControlName="framing" style="height:50px">
              <option value="No framing" [selected]="true">No framing</option>
              <option value="Hardwood">Hardwood</option>
              <option value="Welded steel">Welded steel</option>
              <option value="Hand-carved">Hand-carved</option>
              <option value="Gold and Silver leaf gilt">Gold and Silver leaf gilt</option>
            </select>
          </label><br>
          <span>We can frame it,Choose any framing option or just ship it rolled in a tube.</span>
        </div>

        <div class="form-group">
          <label for="address_line_1"> <strong> Address Line 1</strong>
            <input type="text" name="address_line_1" value="" class="form-control" formControlName="address_line_1"
              placeholder="">
          </label><br>
        </div>


        <div class="form-group">
          <label for="address_line_2"> <strong> Address Line 2</strong>
            <input type="text" name="address_line_2" value="" class="form-control" formControlName="address_line_2"
              placeholder="">
          </label><br>
        </div>

        <div class="form-group">
          <label for="country"> <strong> Country</strong>
            <input type="text" name="country" value="" class="form-control" formControlName="country" placeholder="">
          </label><br>
        </div>

        <div class="form-group">
          <label for="city"> <strong> City</strong>
            <input type="text" name="city" value="" class="form-control" formControlName="city" placeholder="">
          </label><br>
        </div>

        <div class="form-group">
          <label for="province"> <strong> Province</strong>
            <input type="text" name="province" value="" class="form-control" formControlName="province" placeholder="">
          </label><br>
        </div>

        <div class="form-group">
          <label for="postal_code"> <strong> Postal code</strong>
            <input type="number" name="postal_code" value="" class="form-control" formControlName="postal_code"
              placeholder="">
          </label><br>
        </div>

        <div class="form-group">
          <label for="alt_phone"> <strong> Alt Phone</strong>
            <input type="number" name="alt_phone" value="" class="form-control" formControlName="alt_phone" placeholder="">
          </label><br>
        </div>


        <div class="form-group">
          <label for="alt_address"> <strong> Alt address</strong>
            <input type="text" name="alt_address" value="" class="form-control" formControlName="alt_address"
              placeholder="">
          </label><br>
        </div>

        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" name="button" [disabled]="!customArtForm.valid">Submit
          request</button>

      </form>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Success!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Your request is being processed!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"   (click)="modal.close('Save click'); ">OK</button>
  </div>
</ng-template>
