<div class="login-content">
    <div class="card">
        <div class="card-header">
            <strong>Login</strong>
          </div>
        <div class="card-body">
            <form class="" [formGroup] = "signinForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email:
                  <input type="email" name="email"  class="form-control" value="" formControlName="email" (keyup)="showError = false">
                </label>
              </div>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                Email is required
              </div>
          
          
              <div class="form-group">
                <label for="password">Password:
                  <input type="password" name="password" value=""  class="form-control" formControlName="password" (keyup)="showError = false">
                </label>
              </div>

              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                Password is required
              </div>
<!--           
              <div class="form-group">
                <label for="userType">User Type:
                  <select class="form-control" formControlName="userType">
                    <option value="Artist">Artist</option>
                    <option value="Customer" [selected]="true">Customer</option>
                  </select>
                </label>
              </div> -->


              <div *ngIf="showError" class="alert alert-danger">
                Invalid username or password
              </div>
          
              <button type="submit"  class = "btn btn-success btn-flat m-b-30 m-t-30" name="button">Login</button>
            </form>
          </div>
    </div>
</div>
