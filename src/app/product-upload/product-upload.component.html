<div class="login-page">
  <div class="banner">Upload<strong> Product</strong></div>
    <div class="form">
        <form [formGroup]="ProductUploadForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:
              <input type="text" name="fullName" class="form-control" value="" formControlName="name">
            </label>
          </div>
          <div *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="alert alert-danger">
            Name is required
          </div>
    
          <div class="form-group">
            <label  for="orientation">Orientation:
              <input type="text" name="orientation" class="form-control" value="" formControlName="orientation">
            </label>
          </div>
         
    
          <div class="form-group">
            <label for="builOn">Build On:
              <input type="date" name="buildOn" class="form-control" value="" formControlName="buildOn">
            </label>
          </div>
         

          <div class="form-group">
            <label for="price">Price:</label>
               <input type="number" name="price" class="form-control" value="" formControlName="price">
         
          </div>

		   <div class="form-group">
           <label for="availability">Availability:</label>
               <input type="text" name="availability" class="form-control" value="" formControlName="availability">
        
          </div>
    
          <div class="form-group">
            <label for="Category">Category:
              <select class="form-control" formControlName="Category" [(ngModel)]="selectedCategory"(change)="selectCategory($event)" style="height:50px">
                <option [ngValue]="undefined" disabled> Select </option>
                  <option [value]="category.id" *ngFor="let category of Categories">  
                        {{category.Category}}
              </select>
            </label>
          </div>
		    <div class="form-group">
                <label for="SubCategory">Sub-Category:
                <select class="form-control" formControlName="SubCategory" [(ngModel)]="selectedSubCategory"(change)="selectSubCategory($event)" style="height:50px">
                  
                  <option [ngValue]="undefined" disabled> Select </option>
                  <option [value]="subcategory.id" *ngFor="let subcategory of SubCategories">  
                        {{subcategory.subCategory}}
                 
                </select>
              </label>
            </div>
			     <div class="form-group">
              <label for="product" >Product:</label>
              <input type="file" accept="image/*" (change)="onProductSelect($event)" name="product" value="" class="form-control-file" formControlName="product">
              
            </div>
          <button type="submit" name="button" [disabled]="!ProductUploadForm.valid">Upload</button>
          
        </form>
    
      </div>
    
</div>
